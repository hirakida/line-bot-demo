buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
        lineBotVersion = '1.6.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('org.springframework.boot:spring-boot-devtools')
    compile("com.linecorp.bot:line-bot-api-client:${lineBotVersion}")
    compile("com.linecorp.bot:line-bot-model:${lineBotVersion}")
    compile("com.linecorp.bot:line-bot-servlet:${lineBotVersion}")
    compile("com.linecorp.bot:line-bot-spring-boot:${lineBotVersion}")
    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
